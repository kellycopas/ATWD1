<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Currency Convertor</title>
</head>
<body>
	<h2>Restful Currency Convertor - POST, PUT & DELETE functions</h2>

	<div id="container">
		
		<div id="btns">
			<ul>
				<li><p>Action:</p></li>
				<li class="btn active"><a href="#post">Post</a></li>
				<li class="btn"><a href="#put">Put</a></li>
				<li class="btn"><a href="#delete">Delete</a></li>
			</ul>
		</div>

	<div class="form_content">

		<!-- Content for POST -->
		<div id="post">
			<form class="main">
				<div class="row">
					<div class="col">
						<label for="code"><sup style="font-size:10px;line-height:0.5;">*</sup>Currency Code:</label><br/>
						<input type="text" name="ccode" placeholder="code (3 capital letters)">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="rate"><sup style="font-size:10px;line-height:0.5;">*</sup>New Rate (£ = 1):</label><br/>
						<input type="text" name="rate" placeholder="rate (decimal number)">
					</div>
				</div>
				<div class="row">
					<input type="submit" value="Submit" onclick="loadCurrPost()">
				</div>
			</form>

			<form class="output">
				<div class="row">
					<div class="col">
						<label for="response">Response Message:</label><br/>
						<textarea id="post_response" name="response_message" placeholder="Response XML"></textarea>
					</div>
				</div>
			</form>
		</div>
		<!-- end of POST -->

		<!-- Content for PUT -->
		<div id="put">
			<form class="main">
				<div class="row">
					<div class="col">
						<label for="code"><sup style="font-size:10px;line-height:0.5;">*</sup>Currency Code:</label><br/>
						<input type="text" name="ccode" placeholder="code (3 capital letters)">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="name"><sup style="font-size:10px;line-height:0.5;">*</sup>Currency Name:</label><br/>
						<input type="text" name="cname" placeholder="name">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="rate"><sup style="font-size:10px;line-height:0.5;">*</sup>New Rate (£ = 1):</label><br/>
						<input type="text" name="rate" placeholder="rate (decimal number)">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="country"><sup style="font-size:10px;line-height:0.5;">*</sup>Countries (comma separated if 1+):</label><br/>
						<input type="text" name="cntry" placeholder="countries">
					</div>
				</div>
				<div class="row">
					<input type="submit" value="Submit" onclick="loadCurrPut()">
				</div>
			</form>

			<form class="output">
				<div class="row">
					<div class="col">
						<label for="response">Response Message:</label><br/>
						<textarea id="put_response" name="response_message" placeholder="Response XML"></textarea>
					</div>
				</div>
			</form>
		</div>
		<!-- end of PUT -->

		<!-- Content for DELETE -->
		<div id="delete">
			<form class="main">
				<div class="row">
					<div class="col">
						<label for="code"><sup style="font-size:10px;line-height:0.5;">*</sup>Currency Code:</label><br/>
						<input type="text" name="ccode" placeholder="code (3 capital letters)">
					</div>
				</div>
				<div class="row">
					<input type="submit" value="Submit" onclick="loadCurrDelete()">
				</div>
			</form>

			<form class="output">
				<div class="row">
					<div class="col">
						<label for="response">Response Message:</label><br/>
						<textarea id="delete_response" name="response_message" placeholder="Response XML"></textarea>
					</div>
				</div>
			</form>
		</div>
		<!-- end of DELETE -->

	</div> <!-- end of form content -->

</div> <!-- close container -->

<script src="functions.js"></script>
<script src="form.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="form/style.css">
	<title>Currency Convertor</title>
</head>
<body>
	<h2>Restful Currency Convertor - POST, PUT & DELETE functions</h2>

	<div id="container">
		
		<div id="btns">
				<h3>Action:</h3>
				<ul>
					<li><a href="#post" onclick="showContent('post');">Post</a></li>
					<li><a href="#put" onclick="showContent('put');">Put</a></li>
					<li><a href="#delete" onclick="showContent('delete');">Delete</a></li>
				</ul>
		</div>

	<div class="form_content">

		<!-- Content for POST -->
		<div id="post">
			<form method="post" class="main">
				<div class="row">
					<div class="col">
						<label for="code">Currency Code</label><br/>
						<input type="text" name="code" placeholder="code (3 capital letters)">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="rate">New Rate (£ = 1)</label><br/>
						<input type="text" name="rate" placeholder="rate (decimal number)">
					</div>
				</div>
				<div class="row">
					<input type="submit" value="Submit" onclick="loadCurrPost()">
				</div>
			</form>

			<form class="output">
				<div class="row">
					<div class="col">
						<label for="response">Response Message</label><br/>
						<textarea id="post_response" name="response_message" placeholder="Response XML"></textarea>
					</div>
				</div>
			</form>
		</div>
		<!-- end of POST -->

		<!-- Content for PUT -->
		<div id="put">
			<form class="main">
				<div class="row">
					<div class="col">
						<label for="code">Currency Code</label><br/>
						<input type="text" name="code" placeholder="code (3 capital letters)">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="name">Currency Name</label><br/>
						<input type="text" name="cname" placeholder="name">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="rate">New Rate (£ = 1)</label><br/>
						<input type="text" name="rate" placeholder="rate (decimal number)">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="country">Countries (comma separated if 1+)</label><br/>
						<input type="text" name="cntry" placeholder="countries">
					</div>
				</div>
				<div class="row">
					<input type="submit" value="Submit" onclick="loadCurrPut()">
				</div>
			</form>

			<form class="output">
				<div class="row">
					<div class="col">
						<label for="response">Response Message</label><br/>
						<textarea id="put_response" name="response_message" placeholder="Response XML"></textarea>
					</div>
				</div>
			</form>
		</div>
		<!-- end of PUT -->

		<!-- Content for DELETE -->
		<div id="delete">
			<form action="currDelete.php" method="post" class="main">
				<div class="row">
					<div class="col">
						<label for="code">Currency Code</label><br/>
						<input id="code" type="text" name="code" placeholder="code (3 capital letters)">
					</div>
				</div>
				<div class="row">
					<input type="submit" value="Submit" onclick="loadCurrDel()">
				</div>
			</form>

			<form class="output">
				<div class="row">
					<div class="col">
						<label for="response">Response Message</label><br/>
						<textarea id="delete_response" name="response_message" placeholder="Response XML"></textarea>
					</div>
				</div>
			</form>
		</div>
		<!-- end of DELETE -->

	</div> <!-- end of form content -->

</div> <!-- close container -->

<script src="form/ajax.js"></script>
<script src="form/index.js"></script>

</body>
</html>
